<!DOCTYPE html>
<html>
  <head>
    <!-- basic phonegap imports -->
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta
      name="viewport"
      content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width"
    />
    <!--<meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" /> -->

    <!-- Add jquery mobile -->
    <link
      rel="stylesheet"
      href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css"
    />
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

    <!-- Add bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>

    <!-- Add custom css -->
    <link rel="stylesheet" type="text/css" href="css/login_success.css" />
  </head>

  <body>
    <!-- ------------------------------------------------------ -->
    <!-- login_success_Page1(....) start-->
    <div
      data-role="page"
      id="login_success_page1"
      class="h-100 overflow-hidden"
    >
      <!-- header start -->

      <!-- header end -->

      <!-- page content start -->
      <div data-role="main" class="ui-content px-0">
        <div class="container text-center">
          <div class="row mt-3">
            <div class="col"></div>
          </div>

          <div class="row mt-4">
            <div class="col"></div>
          </div>

          <div class="row mt-2 p-3">
            <div class="col"></div>
          </div>
        </div>
      </div>
      <!-- page content end -->

      <!-- footer start -->
      <div class="fixed-bottom text-center" data-role="footer"></div>
      <!-- footer end -->
    </div>
    <!-- login_success_Page1(...) end-->

    <!-- ------------------------------------------------------ -->

    <!-- login_seccess_Page2(...) start-->
    <div
      data-role="page"
      id="login_seccess_page2"
      class="h-100 overflow-hidden"
    >
      <!-- header start -->
      <div data-role="header"></div>
      <!-- header end -->

      <!-- page content start -->
      <div data-role="main" class="ui-content px-0">
        <div class="container text-center">
          <div class="row mt-3">
            <div class="col"></div>
          </div>

          <div class="row mt-4">
            <div class="col"></div>
          </div>

          <div class="row mt-2 p-3">
            <div class="col"></div>
          </div>
        </div>
      </div>
      <!-- page content end -->

      <!-- footer start -->
      <div class="fixed-bottom text-center" data-role="footer"></div>
      <!-- footer end -->
    </div>
    <!-- login_seccess_Page2(....) end-->

    <!-- ------------------------------------------------------ -->

    <!-- import custom js -->
    <script type="text/javascript" src="js/login_success.js"></script>
  </body>
</html>

          <!-- delete confirmation model -->
          <div id="delete_reminder_model" class="modal fade" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-body pb-0">
                  <h5 style="color:red">Important Note :</h5>
                  <p><strong>Are you sure to Delete this reminder?</strong></p>
                </div>
                <div class="modal-footer p-2">
                  <button id="confirm_del_reminder" data-theme="b" class="bg-danger" data-mini="true"">Yes Delete Now</button>
                  <button data-theme="b" data-mini="true" data-dismiss="modal">No</button>
                </div>
              </div>
            </div>
          </div>
          <!-- delete confirmation model end -->


          <!-- editable input model start -->
          <div id="edit-model" class="modal fade" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header py-2">
                    <h5 class="modal-title">Edit Your Reminder</h5>
                </div>
                <div class="modal-body bg-light border p-2">     
                    <div class="ui-field-contain">               
                        <label id="label" class="font-weight-bold"></label>
                        <textarea id="new-reminder-note" active="no" class="h-100 mb-2" rows="3" placeholder="Type Here..." data-mini="true"></textarea>
                        <textarea id="new-reminder-field" active="no" class="h-100 mb-2" rows="3" placeholder="Type Here..." data-mini="true"></textarea>
                        <input id="new-date" type="date" active="no" class="mb-2" data-mini="true"></input>
                    </div>
                </div>
                <div class="modal-footer p-2 bg-light border">
                  <button id="change_btn" data-theme="b" class="bg-danger" data-mini="true">Change Now</button>
                  <button data-theme="b" data-dismiss="modal" data-mini="true">Cancel</button>
                </div>
              </div>
            </div>
          </div>
          <!-- editable input model end -->
